<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
<link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> 

</head>

<body>
    <div id = "error"></div>
  
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-3"></div> -->
            <div class="col-md-6 offset-md-3 bg-secondary">
                <!--<form action="/" method="get">-->
                    <form id="form" class="form">
                    <!---->
                    <div class="mb-3 form-check ">
                        <label for="Name" class="form-label">Name:</label> 
                        <input type="text" class="form-control" id="Name">
                        <small>Error message</small>
                    </div>
                    <!---->
                    <div class="mb-3">
                        <!-- 
                            -0,1,2,3,4,5
                            mb margin bottom
                            mt margin top
                            ml margin left
                            mr margin right
                            mx margin horizontal(left-right)
                            my margin vertical(top-bottom)
                            issemugenyi@ciu.ac.ug

                         -->
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <small>Error message</small>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                       
                     <label class="form-check-label" for="exampleCheck1">Agreed to our terms & conditions</label>
                     <small>Error message</small>
                    </div>
                    <select class="form-check" aria-label="Default select example">
                        <option selected>What is age bracket?</option>
                        <option value="teen">10-19</option>
                        <option value="youth">20-30</option>
                        <option value="adult">31 and above</option>
                        <small>Error message</small>
                    </select>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Single
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" 
                        id="flexRadioDefault2"
                            >
                        <label class="form-check-label" for="flexRadioDefault2">
                            Married
                        </label>
                        <small>Error message</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- <div class="col-md-3"></div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
